;Set "FUEL / add" to "1" to ADD the fuel to the amount already in the tank or set to "0" to fill the tank up to the amount selected on the app.
;UI Size example: Set "UI / sizemultiplier" to "1.2" in order to increase UI size in 20% (min: 1.0, max: 3.0)

[SETTINGS]
autoupdate = 0
branch = beta

[FUEL]
add = 1

[UI]
sizemultiplier = 1.3

[WINDOWMODE]
leftbordersize = 8
topbordersize = 30
fullscreenoverhide = 0

[PRESET1_ks_ferrari_f138]
car = ks_ferrari_f138
tyre = Option2
fuel = 0
body = no
engine = no
suspen = yes

[PRESET2_ks_ferrari_f138]
car = ks_ferrari_f138
tyre = NoChange
fuel = 0
body = no
engine = no
suspen = no

[PRESET3_ks_ferrari_f138]
